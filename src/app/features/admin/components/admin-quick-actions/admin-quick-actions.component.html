<mat-card class="quick-actions-card">
  <div class="card-header">
    <h2>Quick Actions</h2>
  </div>

  <mat-card-content>
    <div class="actions-grid">
      <a class="action-item" *ngFor="let action of quickActions" [routerLink]="action.routerLink || null">
        <div class="action-icon" [style.background-color]="action.color + '1A'" [style.color]="action.color">
          <mat-icon>{{ action.icon }}</mat-icon>
        </div>
        <div class="action-details">
          <h3>{{ action.label }}</h3>
          <p>{{ action.description }}</p>
        </div>
        <mat-icon class="action-arrow">arrow_forward</mat-icon>
      </a>
    </div>
  </mat-card-content>
</mat-card>
