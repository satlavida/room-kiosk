<div class="admin-dashboard-container">
  <div class="admin-header">
    <h1>Admin Dashboard</h1>
    <div class="admin-actions">
      <button mat-flat-button color="primary">
        <mat-icon>add</mat-icon> New Room
      </button>
      <button mat-stroked-button color="primary">
        <mat-icon>download</mat-icon> Export Data
      </button>
    </div>
  </div>

  <!-- Stat Cards Row -->
  <div class="stat-cards-container">
    <app-stat-card
      *ngFor="let card of statCards"
      [title]="card.title"
      [value]="card.value"
      [icon]="card.icon"
      [percentChange]="card.percentChange"
      [color]="card.color">
    </app-stat-card>
  </div>

  <!-- Main Dashboard Content -->
  <div class="dashboard-main-content">
    <!-- Left Column -->
    <div class="dashboard-column main-column">
      <!-- Room Occupancy Chart -->
      <app-room-occupancy-chart [occupancyData]="occupancyData"></app-room-occupancy-chart>
      
      <!-- User Table -->
      <app-user-table [users]="users"></app-user-table>
    </div>

    <!-- Right Column -->
    <div class="dashboard-column side-column">
      <!-- Quick Actions -->
      <app-admin-quick-actions></app-admin-quick-actions>
      
      <!-- Admin Tasks -->
      <app-admin-task-list [tasks]="adminTasks"></app-admin-task-list>
      
      <!-- Recent Activities -->
      <app-recent-activities [activities]="recentActivities"></app-recent-activities>
    </div>
  </div>
</div>
